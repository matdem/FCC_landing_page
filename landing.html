<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Compagny</title>
    <link rel="stylesheet" href="landing.css" />
  </head>

  <body>
    <header id="header">
      <div id="logo-name">
        <img id="header-img" src="img/Drumco.png" alt="Logo My Compagny" width="100" height="100">
      </div>
      <h1>Drum.co</h1>
      <nav id="nav-bar">
        <ul>
          <a class="nav-link" href="#about"><li>About</li></a>
          <a class="nav-link" href="#products"><li>Products</li></a>
          <a class="nav-link" href="#footer"><li>Contact</li></a>
        </ul>
      </nav>
    </header>

    <main>
      <form id="form">
        <label for="email">
          <input type="email" id="email" placeholder="my.email@example.com"/>
          <button id="sendEmail">Send</button>
        </label>
      </form>
      <section id="about">
        <h2>What you get</h2>
        <h2>Why us ?</h2>
        <h2>Always have fun !</h2>
      </section>
      <div id="video">
          <iframe width="739" height="416" src="https://www.youtube.com/embed/et9hU7QMDYU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div> 
      <section id="products">
      </section>
    </main>

    <footer id="footer">
      <ul id="disclaimer">
      <li>Privacy</li>
      <li>Terms</li>  
      
      <p>Copyright 2020, Mathieu D.</p>
    </footer>
    <script src=""></script>
  </body>
</html>
